<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Converte AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #141627;
      --bg-end: #0b0f2d;
      --grad-a: #6b2cff; /* roxo */
      --grad-b: #1fb3ff; /* azul */
      --text: #e8ecff;
      --muted: #a9b0c6;
      --glass: rgba(255,255,255,0.06);
      --glass-stroke: rgba(173, 216, 255, 0.25);
      --glow: rgba(97, 174, 255, 0.55);
      --success: #42ffb3;
      --danger: #ff6b8a;
      --radius-xl: 22px;
      --radius-xxl: 32px;
      --shadow-glass: 0 10px 40px rgba(0,0,0,.35), inset 0 0 0 1px var(--glass-stroke);
      --neon: drop-shadow(0 0 16px rgba(111, 185, 255, .35));
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, rgba(112, 58, 255, .25), transparent 60%),
                  radial-gradient(1000px 700px at 80% 80%, rgba(40, 160, 255, .2), transparent 60%),
                  linear-gradient(160deg, var(--bg-start), var(--bg-end));
      overflow-x: hidden;
    }

    .frame {
      max-width: 1180px;
      margin: 32px auto;
      padding: 20px 20px 28px;
      border-radius: var(--radius-xxl);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: var(--shadow-glass);
      position: relative;
      border: 1px solid rgba(120, 180, 255, .18);
    }

    .topbar { display: flex; align-items: center; justify-content: space-between; padding: 8px 4px 18px; }
    .brand { font-size: clamp(18px, 2.2vw, 28px); font-weight: 800; letter-spacing: 0.2px; }

    /* Ícone hexagonal futurista */
    .hex-btn {
      --s: 42px; /* tamanho */
      width: var(--s); height: var(--s);
      position: relative; border: 1px solid rgba(120, 180, 255, .4);
      border-radius: 12px; display: grid; place-items: center; cursor: pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      filter: var(--neon);
      transition: transform .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .hex-btn:hover { transform: translateY(-1px); border-color: rgba(160, 210, 255, .7); box-shadow: 0 0 0 2px rgba(120,180,255,.15); }
    .hex { width: 20px; height: 20px; position: relative; }
    .hex::before, .hex::after {
      content: ""; position: absolute; inset: 0; border-radius: 6px;
      border: 2px solid rgba(160, 210, 255, .9);
      transform: rotate(45deg);
    }
    .hex::after { inset: 4px; border-color: rgba(160, 210, 255, .5); }

    .content { padding: clamp(10px, 2vw, 16px); }

    .dropzone {
      border-radius: 30px;
      height: clamp(280px, 42vw, 420px);
      border: 1px solid rgba(160,210,255,.25);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: 0 15px 60px rgba(0,0,0,.25), inset 0 0 40px rgba(102, 146, 255, 0.05);
      display: grid; place-items: center; text-align: center; position: relative; overflow: hidden;
    }
    .dropzone::before {
      content: ""; position: absolute; inset: -2px; border-radius: 32px; pointer-events: none;
      background: linear-gradient(135deg, rgba(107, 44, 255, .35), rgba(31, 179, 255, .35));
      mix-blend-mode: screen; opacity: .55; filter: blur(14px);
    }
    .dropzone.active { outline: 2px solid rgba(111,185,255,.6); box-shadow: 0 0 0 3px rgba(111,185,255,.25), 0 14px 70px rgba(30,160,255,.25); }

    .drop-inner { display: grid; gap: 18px; place-items: center; z-index: 2; }

    /* ícone upload */
    .upld {
      width: 76px; height: 76px; border: 1px solid rgba(160,210,255,.35); border-radius: 16px;
      display: grid; place-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      filter: var(--neon);
    }
    .upld svg { width: 34px; height: 34px; opacity: .9; }

    .drop-title { font-size: clamp(18px, 2vw, 22px); font-weight: 600; letter-spacing: .2px; }

    .divider { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px; padding: 22px 0 8px; }
    .divider .line { height: 1px; background: linear-gradient(90deg, transparent, rgba(160,210,255,.25), transparent); }
    .divider span { color: var(--muted); letter-spacing: .3px; }

    .label { color: var(--muted); margin: 10px 6px; font-weight: 600; }

    .textarea {
      border-radius: 20px; background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(160,210,255,.2); color: var(--text); width: 100%;
      min-height: 120px; padding: 18px 20px; resize: vertical; outline: none;
      box-shadow: inset 0 0 0 1px rgba(120,180,255,.06), 0 6px 30px rgba(0,0,0,.25);
    }
    .textarea::placeholder { color: #b9c2da; opacity: .7; }
    .meta { display: flex; gap: 12px; align-items: center; justify-content: space-between; color: var(--muted); font-size: 13px; margin: 8px 6px 0; }

    .actions { margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 1px solid rgba(120, 180, 255, .35); color: var(--text);
      background: radial-gradient(120% 120% at 20% 0%, rgba(107, 44, 255, .55), rgba(31, 179, 255, .2));
      padding: 12px 18px; border-radius: 14px; font-weight: 600; letter-spacing: .2px; cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease; filter: var(--neon);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 32px rgba(60, 160, 255, .25); }
    .btn.ghost { background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); }

    input[type="file"] { display: none; }

    /* Responsividade */
    @media (max-width: 720px) {
      .frame { margin: 18px; padding: 16px; }
      .dropzone { border-radius: 24px; }
      .dropzone::before { border-radius: 26px; }
    }
  </style>
</head>
<body>
  <main class="frame">
    <header class="topbar">
      <div class="brand" id="brand">Converte AI</div>
      <button class="hex-btn" title="Menu / Perfil">
        <div class="hex"></div>
      </button>
    </header>

    <section class="content">
      <!-- Dropzone principal -->
      <label for="file-input" id="drop" class="dropzone" aria-label="Área para soltar imagem ou clicar para selecionar">
        <div class="drop-inner">
          <div class="upld" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 16V4"/>
              <path d="M6 10l6-6 6 6"/>
              <rect x="3" y="16" width="18" height="4" rx="2"/>
            </svg>
          </div>
          <div class="drop-title">Solte a imagem aqui</div>
          <div class="hint" style="color: var(--muted); font-size: 13px;">ou clique para selecionar um arquivo</div>
        </div>
        <input id="file-input" type="file" accept="image/*" />
      </label>

      <div class="divider">
        <div class="line"></div>
        <span>Ou</span>
        <div class="line"></div>
      </div>

      <!-- Texto de descrição -->
      <div class="label">Insira sua descrição</div>
      <textarea id="desc" class="textarea" maxlength="5000" placeholder="Digite até 5000 caracteres..."></textarea>
      <div class="meta">
        <span id="file-meta">Nenhum arquivo selecionado</span>
        <span><span id="count">0</span>/5000</span>
      </div>

      <div class="actions">
        <button class="btn" id="primary-action">Converter</button>
        <button class="btn ghost" id="clear">Limpar</button>
      </div>
    </section>
  </main>

  <script>
    // Alterar nome da marca rapidamente (futuro rebrand)
    // window.__APP_BRAND = "Seu Novo Nome"; document.getElementById('brand').textContent = window.__APP_BRAND;

    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('file-input');
    const fileMeta = document.getElementById('file-meta');
    const desc = document.getElementById('desc');
    const count = document.getElementById('count');
    const clearBtn = document.getElementById('clear');

    // contador de caracteres
    const updateCount = () => (count.textContent = desc.value.length);
    desc.addEventListener('input', updateCount);
    updateCount();

    // clique abre seletor
    drop.addEventListener('click', () => fileInput.click());

    // arrastar/soltar
    ['dragenter', 'dragover'].forEach(eName => {
      drop.addEventListener(eName, (e) => { e.preventDefault(); e.stopPropagation(); drop.classList.add('active'); });
    });
    ['dragleave', 'drop'].forEach(eName => {
      drop.addEventListener(eName, (e) => { e.preventDefault(); e.stopPropagation(); drop.classList.remove('active'); });
    });

    drop.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files && files[0]) {
        fileInput.files = files; // sincroniza
        showFile(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      const f = e.target.files && e.target.files[0];
      if (f) showFile(f);
    });

    function showFile(f) {
      const sizeKB = Math.round(f.size / 1024);
      fileMeta.textContent = `${f.name} • ${sizeKB} KB`;
      // Pré-visualização opcional (se quiser exibir miniatura, descomente abaixo)
      // const url = URL.createObjectURL(f);
      // drop.style.backgroundImage = `url('${url}')`;
      // drop.style.backgroundSize = 'cover';
      // drop.style.backgroundPosition = 'center';
    }

    clearBtn.addEventListener('click', () => {
      fileInput.value = '';
      fileMeta.textContent = 'Nenhum arquivo selecionado';
      desc.value = '';
      updateCount();
      // drop.style.backgroundImage = '';
    });

    // Ação principal (placeholder)
    document.getElementById('primary-action').addEventListener('click', () => {
      // Aqui você integraria a chamada de back-end / IA
      // Exemplo: fetch('/api/convert', { method: 'POST', body: formData })
      const hasFile = !!(fileInput.files && fileInput.files[0]);
      const hasDesc = desc.value.trim().length > 0;
      if (!hasFile && !hasDesc) {
        alert('Adicione uma imagem ou escreva uma descrição antes de continuar.');
        return;
      }
      alert('Demo: estilo implementado. Conecte sua API para concluir a conversão.');
    });
  </script>
</body>
</html>
